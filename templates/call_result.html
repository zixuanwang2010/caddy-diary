<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Call Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #818CF8;
            --background-color: #F3F4F6;
            --text-color: #1F2937;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .title {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .status-success {
            color: #059669;
            background-color: #D1FAE5;
            border: 1px solid #10B981;
        }
        
        .status-error {
            color: #DC2626;
            background-color: #FEE2E2;
            border: 1px solid #EF4444;
        }
        
        .status-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .back-button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Phone Call Result</h1>
            
            {% if success %}
            <div class="status-box status-success">
                <h2 class="text-xl font-semibold mb-2">✅ Call Initiated Successfully</h2>
                <p class="mb-2">{{ message }}</p>
                {% if call_id %}
                <p class="text-sm">Call ID: {{ call_id }}</p>
                {% endif %}
                <p class="text-sm mt-2">{{ details }}</p>
            </div>
            {% else %}
            <div class="status-box status-error">
                <h2 class="text-xl font-semibold mb-2">❌ Call Failed</h2>
                <p class="mb-2">{{ error }}</p>
                <p class="text-sm">{{ details }}</p>
            </div>
            {% endif %}
            
            <div class="text-center">
                <a href="/" class="back-button">Back to Start</a>
            </div>
        </div>
    </div>
</body>
</html>
