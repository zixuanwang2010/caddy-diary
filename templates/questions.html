<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Questions</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffefba, #ffffff);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6f61;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        #question-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2c3e50;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        #question-text:hover {
            transform: scale(1.02);
        }
        textarea {
            width: 100%; /* Full width */
            height: 100px; /* Height of the text area */
            padding: 10px; /* Padding inside the text area */
            font-size: 1em; /* Font size */
            border: 2px solid #2980b9; /* Border color */
            border-radius: 5px; /* Rounded corners */
            resize: none; /* Disable resizing */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: border-color 0.3s; /* Smooth transition for border color */
            margin-bottom: 20px; /* Space below the textarea */
        }
        textarea:focus {
            border-color: #ff6f61; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6f61, #ff3e30);
            color: white;
            border: none;
            border-radius: 25px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 10px; /* Space around buttons */
        }
        button:hover {
            background: linear-gradient(135deg, #ff3e30, #ff6f61);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diary Question</h1>
        <p id="question-text">{{ question }}</p>
        <form id="question-form">
            <textarea name="user_answer" id="answer-textarea" placeholder="Type your answer here or use voice recording..." required></textarea>
            <div class="button-container">
                <button type="button" id="record-button"><i class="fas fa-microphone"></i> Start Recording</button>
                <button type="button" id="submit-answer-btn">Submit Answer</button>
                <button type="button" id="play-question-button"><i class="fas fa-volume-up"></i> Play Question</button>
            </div>
        </form>
    </div>
    <script>
        const currentQuestionIndex = {{ question_id }};
        let audio;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        function loadQuestion() {
            document.getElementById('question-text').textContent = "{{ question }}";
            audio = new Audio(`/audio/${currentQuestionIndex}`);
            audio.load();
        }

        function playQuestion() {
            if (audio) {
                audio.play().catch(error => {
                    console.error("Error playing audio:", error);
                });
            } else {
                console.error("Audio not loaded.");
            }
        }

        // Voice recording functionality
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob);

                    try {
                        const response = await fetch('/transcribe', {
                            method: 'POST',
                            body: formData
                        });
                        const data = await response.json();
                        
                        if (data.transcription) {
                            document.getElementById('answer-textarea').value = data.transcription;
                        } else {
                            alert('Transcription failed. Please try again or type your answer.');
                        }
                    } catch (error) {
                        console.error('Transcription error:', error);
                        alert('Transcription failed. Please type your answer instead.');
                    }
                };

                mediaRecorder.start();
                isRecording = true;
                document.getElementById('record-button').innerHTML = '<i class="fas fa-stop"></i> Stop Recording';
                document.getElementById('record-button').style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
            } catch (error) {
                console.error('Error starting recording:', error);
                alert('Microphone access denied. Please type your answer.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                document.getElementById('record-button').innerHTML = '<i class="fas fa-microphone"></i> Start Recording';
                document.getElementById('record-button').style.background = 'linear-gradient(135deg, #ff6f61, #ff3e30)';
            }
        }

        document.getElementById('record-button').addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        document.getElementById('play-question-button').addEventListener('click', playQuestion);

        // Function to submit answer and navigate to next question
        function submitAnswer() {
            const userAnswer = document.getElementById('answer-textarea').value;
            
            console.log('Submitting answer:', userAnswer);

            // Don't allow empty answers
            if (!userAnswer || userAnswer.trim() === '') {
                alert('Please provide an answer before continuing.');
                return;
            }

            // Submit the answer to the server
            fetch('/submit_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: "{{ question }}",
                    answer: userAnswer,
                    transcription: ''
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server response:', data);
                if (data.success) {
                    console.log('Answer saved successfully, moving to next question...');
                    // Clear the textarea and form immediately
                    document.getElementById('answer-textarea').value = '';
                    document.getElementById('question-form').reset();
                    // Force clear any browser cache
                    document.getElementById('answer-textarea').setAttribute('value', '');
                    // Always reload the page for the next question so the textarea is empty
                    if (currentQuestionIndex < {{ questions|length }} - 1) {
                        // Add timestamp to prevent browser caching
                        const timestamp = new Date().getTime();
                        window.location.href = `/index?question_id=${currentQuestionIndex + 1}&t=${timestamp}`;
                    } else {
                        window.location.href = "/summary";
                    }
                } else {
                    alert("Error saving answer: " + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error saving answer. Please try again.");
            });
        }

        // Add event listener for Submit Answer button
        document.getElementById('submit-answer-btn').addEventListener('click', submitAnswer);

        // Only allow navigation by submitting the answer
        loadQuestion();
        
        // Ensure textarea is always empty when page loads
        window.addEventListener('load', function() {
            document.getElementById('answer-textarea').value = '';
            document.getElementById('question-form').reset();
        });
        
        // Also clear on page focus (in case user navigates back)
        window.addEventListener('focus', function() {
            document.getElementById('answer-textarea').value = '';
        });
    </script>
</body>
</html>
